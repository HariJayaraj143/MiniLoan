{% extends "base.html" %}
{% block content %}
<h1>Approve a Loan</h1>
<form method="POST" action="/loan/approve">
    {{ form.hidden_tag() }}
    <label for="loan_id">Loan ID:</label>
    {{ form.loan_id(size=20) }}
    {% for error in form.loan_id.errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}

    {{ form.submit() }}
</form>
{% endblock %}
